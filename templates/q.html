<body>
    <!-- Mensagem -->
    {% for message in get_flashed_messages() %}
    <p>{{ message }}</p>
    {% endfor %}

          <h2>Questão{{btn}}</h2>                                          

    <div class="indice">
    <form action="gabarito" method="post">
    {%for result in result%}   
     <h2>{{result['titulo']}}</h2>
     <h2>{{result['enunciado']}}</h2>     
   
         <div class="form">
            <img class="imagem" src="{{url_for('display',filename=result['imagem'])}}">
         </div>
         <div class="form">
          <input type="radio" id="a" name="questao"  value="a" />
         <label for="A">(A) {{result['a']}}</label>
         </div>
         <div class="form">
          <input type="radio" id="b" name="questao" value="b" />
         <label for="B">(B) {{result['b']}}</label>
         </div>
         <div class="form">
         <input type="radio" id="c" name="questao" value="c" />
         <label for="C">(C) {{result['c']}}</label>
         </div>
         <div class="form">
         <input type="radio" id="d" name="questao" value="d" />
         <label for="D">(D) {{result['d']}}</label>
         </div>
          <hr>   
          <button id="gabarito" type="submit"> Enviar </button> 
     </form>
        {%endfor%}
    </div>
    
    <script src="/static/js/acessibilidade.js"></script>
    <script src="/static/js/style.js"></script>
