<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/static/ico/favicon.png" />
    <link rel="stylesheet" type="text/css" href="/static/padrao.css">
    <title>Cadastrar Novas Questões</title>
</head>
<header>
    <a class="titulo" href="index">
        <img class="titulo" src="/static/ico/favicon-16x16.png">SIMULADO PROVA BRASIL</img>
    </a>
    <div class="menu">
        <a class="link" href="index">Home</a>
        <a class="link" href="cadastro">Novo usuário</a>
        <a class="link" href="questoes">Nova questão</a>
        <a class="link" href="sobre">O Projeto</a>
    </div>

</header>

<body>
    {% for message in get_flashed_messages() %}
    <p>{{ message }}</p>
    {% endfor %}
    <div class="container">
        <form action="questoes" class="questoes" method="POST">
            <label>Titulo</label>
            <input type="text" id="title" name="title" />
            <br>
            <label>Enunciado</label>
            <input type="text" id="enunciate" name="enunciate" />
            <br>
            <label>Imagem</label>
            <input type="file" id="picture" name="picture" accept="imagem/png,imagem/jpeg,imagem/jpg" autocomplete="off" />
            <br>
            <label>A</label>
            <input type="text" id="a" name="a" />
            <br>
            <label>B</label>
            <input type="text" id="b" name="b" />
            <br>
            <label>C</label>
            <input type="text" id="c" name="c" />
            <br>
            <label>D</label>
            <input type="text" id="d" name="d" />
            <br>
            <label>E</label>
            <input type="text" id="e" name="e" />
            <br><hr>
            <button type="submit">Enviar</button>
        </form>
    </div>


</body>

</html>
